<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="text_area"></div>
<script>
    window.addEventListener("load", async function () {
        let res = await fetch("/api/name", {method: "GET"});
        let textArea = document.getElementById("text_area");
        textArea.innerText = await res.text();
    });
</script>
</body>
</html>
