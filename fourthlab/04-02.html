<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" >
</head>
<body>
<div id="get_result"></div>
<button onclick="Get()" class="btn btn-primary">GET</button>
<script>
    let get_result=document.getElementById("get_result");
    function Get()
    {
        get_result.innerHTML="";
        console.log("Get")
        fetch('http://localhost:3000/api/db',
            {
                method:'GET',mode:'no-cors',
                headers:{'Content-type':'application/json','Accept':'application/json'}
            })
        .then(response=>{return response.json();})
        .then((pdata)=>{
            console.log('pdata',pdata)
            pdata.forEach(el=>{get_result.innerHTML+=(el.id+'.'+el.name+''+el.bday+'</br>');})
        });
    }
</script>

<br/>
<div style="padding:20px">
    <div class="row">
    <label class="col-2">Идентификатор</label>
    <input type="text" class="col-3" id="ID" min="0"/>
    </div>
    <div class="row">
        <label class="col-2">ФИО</label>
        <input type="text" class="col-3" id="Name" />
    </div>
    <div class="row">
        <label class="col-2">Дата рождения</label>
        <input type="text" class="col-3" id="BDay" />
    </div>
    <div class="row">
        <button class="col-2 btn btn-primary" onclick="Post()" >POST</button>
        <button class="col-2 btn btn-primary" onclick="Put()" >PUT</button>
        <button class="col-2 btn btn-primary" onclick="Delete()" >DELETE</button>
    </div>
</div>
<script>
    function Post()
 {
    fetch('http://localhost:3000/api/db',
        {
            method:'POST',mode:'no-cors',
            headers:{'Content-type':'application/json','Accept':'application/json'},
            body:JSON.stringify({id:ID.value,name:Name.value,bday:BDay.value})
        })
        .then(response=>{return response.json();})
        .then((pdata)=>{
            console.log('POST.pdata',pdata)
        });
 }
    function Put()
    {
        fetch('http://localhost:3000/api/db',
            {
                method:'PUT',
                headers:{'Content-type':'application/json','Accept':'application/json'},
                body:JSON.stringify({id:ID.value,name:Name.value,bday:BDay.value})
            })
            .then(response=>{return response.json();})
            .then((pdata)=>{
                console.log('PUT.pdata',pdata)
            });
    }
    function Delete()
    {
        fetch('http://localhost:3000/api/db?id=2',
            {
                method:'DELETE',
                headers:{'Content-type':'application/json','Accept':'application/json'},
                body:JSON.stringify({id:ID.value,name:Name.value,bday:BDay.value})
            })
            .then(response=>{return response.json();})
            .then((pdata)=>{
                console.log('DELETE.pdata',pdata)
            });
    }
</script>
</body>
</html>
