<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="result"></div>
<script>
    document.getElementById('result').innerHTML='';
    let n=0;
    const d=Date.now();
    for(var k=0;k<21;k++)
    {
        fetch(`http://localhost:5000/fact?k=${k}`,{
            method:'GET',mode:'no-cors',
            headers:{'Content-type':'application/json','Accept':'application/json'}
        })
        .then(res=>{return res.json();})
        .then((pdata)=>{
            document.getElementById('result').innerHTML+=(n++)+'.Результат: '+(Date.now()-d)+'-'+pdata.k+'/'+pdata.fact+'</br>';
        });
    }
</script>

</body>
</html>
